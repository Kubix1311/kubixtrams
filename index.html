<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilety Kubenburg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    System Biletów Kubenburg 🚍
  </nav>

  <main>
    <div class="card">
      <h1>Kup bilet</h1>
      <input id="nickname" type="text" placeholder="Twój nick">
      <select id="line">
        <option value="1">Linia 1</option>
        <option value="2">Linia 2</option>
        <option value="3">Linia 3</option>
      </select>
      <button onclick="buyTicket()">Kup bilet</button>
      <p id="error" class="error"></p>
      <div id="ticket" class="ticket hidden"></div>
    </div>
  </main>

  <footer>
    © 2025 Kubenburg Transport
  </footer>

  <script src="script.js"></script>
</body>
</html>
